<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>根据url生成二维码图片</title>
</head>

<body>
    <input type="text" id="txt_url" />
    <button onclick="getErweima()">点击生成二维码</button>
    <button onclick="getErweimaByparams()">根据参数生成二维码</button>
    <!-- 展现二维码区域 -->
    <div id="qrcode"></div>

    <script src="./qrcodejs-master/qrcode.js"></script>
    <script>
        function getErweima(){
            let value_url = document.getElementById('txt_url').value;
            //清空元素内容
            let elem = document.getElementById("qrcode");
            elem.innerHTML="";
            //生成二维码
            new QRCode(elem, value_url);
        }
        function getErweimaByparams() {
            let value_url = document.getElementById('txt_url').value;
            let elem = document.getElementById("qrcode");
            elem.innerHTML="";
            // 设置参数方式
            var qrcode = new QRCode('qrcode', {
                text: 'your content',
                width: 128,
                height: 128,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // 使用 API
            qrcode.clear();
            qrcode.makeCode(value_url);
        }

    </script>
</body>

</html>
